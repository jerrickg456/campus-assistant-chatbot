<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CampusAssist - Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Base Styles and Variables */
        :root {
            --primary-color: #4a6baf;
            --secondary-color: #3f37c9;
            --accent-color: #4cc9f0;
            --success-color: #4caf50;
            --warning-color: #ff9800;
            --danger-color: #f44336;
            --text-primary: #333333;
            --text-secondary: #666666;
            --light-gray: #f5f5f5;
            --medium-gray: #e0e0e0;
            --dark-gray: #9e9e9e;
            --white: #ffffff;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --radius: 8px;
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f8f9fa;
            color: var(--text-primary);
            line-height: 1.6;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-image: linear-gradient(to bottom right, #f8f9fa, #e8ecf1);
        }

        .login-container {
            width: 100%;
            max-width: 1000px;
            display: flex;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            border-radius: var(--radius);
            overflow: hidden;
            background-color: var(--white);
        }

        .login-image {
            flex: 1;
            background-image: url('/api/placeholder/600/800');
            background-size: cover;
            background-position: center;
            position: relative;
        }

        .login-image-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(74, 107, 175, 0.7);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
            padding: 2rem;
        }

        .login-image-overlay h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        .login-image-overlay p {
            font-size: 1.1rem;
            max-width: 80%;
        }

        .login-form-container {
            flex: 1;
            padding: 3rem 2rem;
            display: flex;
            flex-direction: column;
        }

        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .login-header h2 {
            color: var(--primary-color);
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
        }

        .login-header p {
            color: var(--text-secondary);
        }

        .login-options {
            display: flex;
            margin-bottom: 2rem;
            border-bottom: 1px solid var(--medium-gray);
        }

        .login-option {
            flex: 1;
            padding: 1rem;
            text-align: center;
            cursor: pointer;
            font-weight: 500;
            transition: var(--transition);
            border-bottom: 3px solid transparent;
        }

        .login-option.active {
            border-bottom: 3px solid var(--primary-color);
            color: var(--primary-color);
        }

        .login-form {
            display: none;
        }

        .login-form.active {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            margin-bottom: 0.5rem;
            color: var(--text-secondary);
            font-weight: 500;
        }

        .input-group {
            position: relative;
        }

        .input-group i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--dark-gray);
        }

        .form-control {
            width: 100%;
            padding: 0.75rem 1rem 0.75rem 2.5rem;
            border: 1px solid var(--medium-gray);
            border-radius: var(--radius);
            font-size: 1rem;
            transition: var(--transition);
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(74, 107, 175, 0.2);
        }

        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 0.5rem;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--text-secondary);
        }

        .forgot-password {
            color: var(--primary-color);
            text-decoration: none;
            transition: var(--transition);
            font-size: 0.9rem;
        }

        .forgot-password:hover {
            text-decoration: underline;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: var(--radius);
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
            text-align: center;
        }

        .btn-primary {
            background-color: var(--primary-color);
            color: white;
        }

        .btn-primary:hover {
            background-color: #3f5c9f;
            transform: translateY(-2px);
        }

        .divider {
            display: flex;
            align-items: center;
            text-align: center;
            color: var(--dark-gray);
            margin: 1.5rem 0;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid var(--medium-gray);
        }

        .divider::before {
            margin-right: 1rem;
        }

        .divider::after {
            margin-left: 1rem;
        }

        .social-login {
            display: flex;
            gap: 1rem;
        }

        .social-btn {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            padding: 0.75rem;
            border: 1px solid var(--medium-gray);
            border-radius: var(--radius);
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
            background-color: white;
        }

        .social-btn:hover {
            background-color: var(--light-gray);
        }

        .google-btn i {
            color: #DB4437;
        }

        .microsoft-btn i {
            color: #0078D4;
        }

        .register-link {
            text-align: center;
            margin-top: 2rem;
            color: var(--text-secondary);
        }

        .register-link a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
            transition: var(--transition);
        }

        .register-link a:hover {
            text-decoration: underline;
        }

        /* Error message styling */
        #login-error {
            color: var(--danger-color);
            padding: 10px;
            margin-bottom: 15px;
            background-color: #ffebee;
            border-radius: var(--radius);
            text-align: center;
            display: none;
        }

        /* Success message styling */
        #login-success {
            color: var(--success-color);
            padding: 10px;
            margin-bottom: 15px;
            background-color: #e8f5e9;
            border-radius: var(--radius);
            text-align: center;
            display: none;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .login-container {
                flex-direction: column;
                max-width: 90%;
            }

            .login-image {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-image">
            <div class="login-image-overlay">
                <h1>CampusAssist</h1>
                <p>Streamline your campus experience with our comprehensive resource management system</p>
            </div>
        </div>
        <div class="login-form-container">
            <div class="login-header">
                <h2>Welcome to CampusAssist</h2>
                <p>Please log in to continue</p>
            </div>

            <div class="login-options">
                <div class="login-option active" id="student-option">Student/Faculty</div>
                <div class="login-option" id="admin-option">Administrator</div>
            </div>

            <div id="login-error"></div>
            <div id="login-success"></div>

            <!-- Student/Faculty Login Form -->
            <form class="login-form active" id="student-form">
                <div class="form-group">
                    <label for="student-id">Student/Faculty ID</label>
                    <div class="input-group">
                        <i class="fas fa-id-card"></i>
                        <input type="text" id="student-id" class="form-control" placeholder="Enter your ID">
                    </div>
                </div>
                <div class="form-group">
                    <label for="student-password">Password</label>
                    <div class="input-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="student-password" class="form-control" placeholder="Enter your password">
                    </div>
                    <div class="form-options">
                        <div class="remember-me">
                            <input type="checkbox" id="student-remember">
                            <label for="student-remember">Remember me</label>
                        </div>
                        <a href="#" class="forgot-password">Forgot Password?</a>
                    </div>
                </div>
                <a href="tech.html"><p class="btn btn-primary" style="text-decoration: none;">Log In</p></a>
                

                <div class="divider">OR</div>

                <div class="social-login">
                    <button type="button" class="social-btn google-btn">
                        <i class="fab fa-google"></i>
                        Google
                    </button>
                    <button type="button" class="social-btn microsoft-btn">
                        <i class="fab fa-microsoft"></i>
                        Microsoft
                    </button>
                </div>

                <div class="register-link">
                    <p>Don't have an account? <a href="#">Register here</a></p>
                </div>
            </form>

            <!-- Admin Login Form -->
            <form class="login-form" id="admin-form">
                <div class="form-group">
                    <label for="admin-username">Admin Username</label>
                    <div class="input-group">
                        <i class="fas fa-user-shield"></i>
                        <input type="text" id="admin-username" class="form-control" placeholder="Enter admin username">
                    </div>
                </div>
                <div class="form-group">
                    <label for="admin-password">Password</label>
                    <div class="input-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="admin-password" class="form-control" placeholder="Enter admin password">
                    </div>
                    <div class="form-options">
                        <div class="remember-me">
                            <input type="checkbox" id="admin-remember">
                            <label for="admin-remember">Remember me</label>
                        </div>
                        <a href="#" class="forgot-password">Forgot Password?</a>
                    </div>
                </div>
                <div class="form-group">
                    <label for="admin-key">Admin Security Key</label>
                    <div class="input-group">
                        <i class="fas fa-key"></i>
                        <input type="password" id="admin-key" class="form-control" placeholder="Enter security key">
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Admin Login</button>
            </form>








        </div>
    </div>

    <!-- Add script to connect to the database -->
    <script src="js/login.js"></script>
</body>
</html>
