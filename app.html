<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campus Assistant Chatbot</title>
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Main content area -->
    <div class="content">
        <h1>Sri Manakula Vinayagar Engineering College</h1>
        <p>Welcome to our campus! Use the chatbot in the bottom right corner for assistance.</p>
    </div>

    <!-- Chatbot container -->
    <div class="chatbot-container">
        <div class="chatbot-header" id="chatbot-toggle">
            <div class="chatbot-title">
                <i class="fas fa-robot"></i>
                <span>Campus Assistant</span>
            </div>
            <div class="chatbot-controls">
                <button class="minimize-btn">
                    <i class="fas fa-minus"></i>
                </button>
            </div>
        </div>
        <div class="chatbot-body">
            <div id="chat-messages">
                <!-- Messages will be added here dynamically -->
                <div class="message bot">
                    <div class="message-content">
                        <p>Hello! I'm your campus assistant. How can I help you today?</p>
                    </div>
                    <span class="message-time">Now</span>
                </div>
            </div>
            <div class="chatbot-input">
                <input type="text" id="user-message" placeholder="Type your message...">
                <button id="send-btn">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </div>
    </div>

    <!-- Include the external JavaScript file -->
    <script src="test.js"></script>
</body>
</html>
